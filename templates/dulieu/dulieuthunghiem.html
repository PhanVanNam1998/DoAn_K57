<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Title</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {

           $('.xoa').each(function(index, el) {
                 var vitri = {{sophantu}} - index - 1
                $(this).click(function(event){
                    $.ajax({
					url: '/proccess?',
					type: 'GET',
					data: {
						xuly: 'xoa',
						id: vitri,
					    },
				    })
                    .done(function(data) {
                        if (data.kq){
                            alert(data.kq);
                        }
                        else{
                            alert(data.kq);
                        }
				    })
                });
		    });
        });
    </script>
</head>
<body>

<!--   Danh Sach Diem Danh-->
    <div class="dsdd" >
        <div>
            <span id="xtb">Xóa toàn bộ</span>
        </div>
        <div>
            <a href="diemdanh/capnhat" >Cập nhật DS</a>
        </div>
        <h3>
           Danh sách sinh viên đến dự thi
        </h3>
    <table class="table table-bordered table-hover table-sm table-striped">
        <thead>
        <tr class="table_title">
            <th>
                STT
            </th>
            <th>
                Tên
            </th>
            <th>
                Ma_SV
            </th>
            <th>
                Hình Ảnh
            </th>
            <th colspan="2">
                Quản lý
            </th>
        </tr>
        </thead>
        {% for i in range(sophantu-1,-1,-1) %}
        <tr>
            <td>
                   {% print( dd.index(dd[i]) + 1) %}
            </td>
            {% for j in range(2)%}
                <td>
                    {{  dd[i][j+1]  }}
                </td>
            {% endfor %}
            <td>
                <img src=" {{  dd[i][3]  }}" alt="img_recongition" class="img_recognition">
                </td>
             <td >
                <a href="diemdanh/sua?id={{ dd[i][0]}}"  > Sửa  </a>
             </td>
            <td >
                <span href="diemdanh/xoa?id={{ dd[i][0]}}"  class="xoa" style="cursor:pointer;color:red"> Xóa</span>
             </td>
        </tr>

        {% endfor %}
        </table>
        <div class="phantrang">
            {% for i in range(3) %}

                <a href="diemdanh/sua?trang={{ i+1}}" > {{  i+1 }}  </a>
            {% endfor %}
        </div>

   </div>


</body>
</html>
